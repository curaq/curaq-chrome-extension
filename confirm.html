<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuraQに保存 - 確認</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e5e7eb;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
    }

    .status {
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
    }

    .status.info {
      background: #dbeafe;
      color: #1e40af;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .article-info {
      margin-bottom: 24px;
      padding: 20px;
      background: #f9fafb;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }

    .info-label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      font-size: 15px;
      color: #111827;
      margin-bottom: 16px;
      line-height: 1.5;
      word-break: break-word;
    }

    .info-value:last-child {
      margin-bottom: 0;
    }

    .info-url {
      font-size: 13px;
      color: #6b7280;
      word-break: break-all;
    }

    .notice {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 24px;
      padding: 12px 16px;
      background: #f3f4f6;
      border-radius: 8px;
      border-left: 3px solid #2563eb;
    }

    .button-group {
      display: flex;
      gap: 12px;
    }

    .button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .button-primary {
      background: #2563eb;
      color: white;
    }

    .button-primary:hover:not(:disabled) {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .button-secondary {
      background: white;
      color: #374151;
      border: 2px solid #d1d5db;
    }

    .button-secondary:hover:not(:disabled) {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon-48.png" alt="CuraQ" class="logo">
      <div class="title">CuraQに保存</div>
    </div>

    <!-- Loading state -->
    <div id="loading-state">
      <div class="status info">
        確認中...
      </div>
    </div>

    <!-- Confirmation state -->
    <div id="confirmation-state" class="hidden">
      <div class="status info">
        この記事を保存しますか？
      </div>
      <div class="article-info">
        <div class="info-label">タイトル</div>
        <div class="info-value" id="article-title"></div>
        <div class="info-label">URL</div>
        <div class="info-value info-url" id="article-url"></div>
      </div>
      <div class="notice">
        ⓘ URLのみ送信されます。ページ内容は送信されません。
      </div>
      <div class="button-group">
        <button id="cancel-button" class="button button-secondary">
          キャンセル
        </button>
        <button id="confirm-button" class="button button-primary">
          <span id="confirm-text">送信</span>
          <div id="confirm-spinner" class="spinner hidden"></div>
        </button>
      </div>
    </div>

    <!-- Success state -->
    <div id="success-state" class="hidden">
      <div class="status success">
        保存しました
      </div>
      <div style="text-align: center; font-size: 13px; color: #6b7280; margin-bottom: 16px;">
        このウィンドウはまもなく閉じます
      </div>
      <div class="button-group">
        <button id="close-button" class="button button-secondary">
          閉じる
        </button>
        <button id="view-dashboard-button" class="button button-primary">
          CuraQを開く
        </button>
      </div>
    </div>

    <!-- Error state -->
    <div id="error-state" class="hidden">
      <div class="status error">
        エラーが発生しました
        <div class="error-message" id="error-message"></div>
      </div>
      <div class="button-group">
        <button id="retry-button" class="button button-primary">
          再試行
        </button>
      </div>
    </div>
  </div>

  <script src="confirm.js"></script>
</body>
</html>
